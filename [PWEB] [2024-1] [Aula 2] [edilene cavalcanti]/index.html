        <div class="campo-com-imagem">

        <div class="icone-lupa"></div>

      <div class="barra-de-acoes">

        <button class="bt-secundario">Login</button>
        <img class="avatar" src="img/user.png.png" alt="" />

    <div class="conteudo">

      <div class="conteiner-info">

            <span>.</span>
            <span class="claro">5 min read</span>

            <div>
                <img class="palmas" src="img/palmas.png" />

                    <span class="claro">350</span>

                <img class="balao" src="img/balao.png" />

                <div class="quantidade-coment">
                    <span class="claro">900</span>

            </div>
       
        </div>

        <div class="compartilhamento">
                <img class="bandeira" src="img/bandeira.png" />
